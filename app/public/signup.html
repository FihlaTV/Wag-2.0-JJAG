<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Sign Up</title>

    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="assets/css/font-awesome.css">
    <!--<script src="ashttps://use.fontawesome.com/8eb4ed0827.js"></script>-->
    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Asap:400,500,700|Roboto:100,300" rel="stylesheet">
    <!--Simple Line Icons-->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.css">
    <!--Local StyleSheet-->
    <link rel="stylesheet" href="assets/css/wagr.css">
</head>
<body>

<div id="container" class="signinbg">
    <div id="main">
        <div class="container text-center">
            <div class="signin-spacer"></div>

            <div class="welcome"><p>Welcome!</p></div>

            <form id="signin" name="signin" method="post" action="/newUser">
                <div class="form-group">
                    <input type="email" name="email" class="form-control signin-input" id="signin-email"
                           placeholder="Email">
                    <input type="password" name="password" class="form-control signin-input" id="signin-password"
                           placeholder="Password">
                    <button type="submit" class="btn btn-default btn-lg btn-block signin-button2">Sign up</button>
                </div>
            </form>
        </div>

        <!--<h2> {{this.myerror}} </h2>-->

    </div>
</div>

<!--jQuery-->
<script src="assets/js/jquery.js"></script>
<!-- Bootstrap JavaScript -->
<script src="assets/js/bootstrap.js"></script>
<!--Local JS-->
<script src="assets/js/app.js"></script>

</body>
</html>
