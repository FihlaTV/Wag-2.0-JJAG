<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Add Pet</title>

    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="assets/css/font-awesome.css">
    <!--<script src="ashttps://use.fontawesome.com/8eb4ed0827.js"></script>-->
    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Asap:400,500,700|Roboto:100,300" rel="stylesheet">
    <!--Simple Line Icons-->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.css">
    <!--Local StyleSheet-->
    <link rel="stylesheet" href="assets/css/wagr.css">
</head>
<body>

<div id="container">
    <div id="main">

        <div class="row">
            <div class="header">
                <div class="container">
                    <div class="col-xs-2 back-ctrl icon-arrow-left"></div>
                    <div class="col-xs-8 text-center page-title">
                        Add Pet
                    </div>
                    <!--<div class="col-xs-2 text-right bubble-ctrl icon-bubble"></div>-->
                </div>
            </div>
        </div>
        <form name="addPetForm">
            <div class="row">
                <div class="div hero-bg-blank text-center btn-file">
                    <label class="btn-file">
                        <img src="assets/img/icons/addPhoto.svg" alt="" class="img-circle hero-img">
                        <input name="petImage" type="file" id="inputPetImage">
                    </label>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <div class="container">
                        <div class="form-group">
                            <label for="inputPetName">Pet Name</label>
                            <input name="petName" id="inputPetName" type="text" class="form-control" placeholder="Fido">
                        </div>

                        <div class="form-group">
                            <label for="inputPetType">Pet Breed</label>
                            <input name=petType" id="inputPetType" type="text" class="form-control"
                                   placeholder="Dachshund">
                        </div>

                        <div class="form-group">
                            <label for="inputPetMessage">Anything you would like us to know?</label>
                            <!--<input type="text" class="form-control" id="inputPetName" placeholder="Fido">-->
                            <textarea name="petMessage" id="inputPetMessage" class="form-control" rows="3"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<a id="addPetSubmit" type="submit" href="#">
    <div class="footer text-center ">
        <p class="footer-text">SUBMIT</p>
    </div>
</a>
<!--jQuery-->
<script src="assets/js/jquery.js"></script>
<!-- Bootstrap JavaScript -->
<script src="assets/js/bootstrap.js"></script>
<!--Local JS-->
<script src="assets/js/app.js"></script>

</body>
</html>
