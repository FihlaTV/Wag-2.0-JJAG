<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>User Page</title>

    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <!-- FontAwesome -->
    <script src="https://use.fontawesome.com/8eb4ed0827.js"></script>
    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Asap:400,500,700|Roboto:100,300" rel="stylesheet">
    <!--Simple Line Icons-->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.css">
    <!--Local StyleSheet-->
    <link rel="stylesheet" href="assets/css/wagr.css">
</head>
<body>

<div id="container">
    <div id="main">

        <div class="row">
            <div class="header">
                <div class="container">
                    <div class="col-xs-2 back-ctrl icon-arrow-left"></div>
                    <div class="col-xs-8 text-center page-title">
                        Scout
                    </div>
                    <div class="col-xs-2 text-right edit-ctrl">Edit</div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="div hero-bg text-center">
                <img src="assets/img/dogs/dog9.jpg" alt="" class="img-circle hero-img">
            </div>
        </div>

        <div class="col-xs-6 text-center">
            <div class="function"><i class="fa fa-comment-o" aria-hidden="true"></i></div>
            <div>Message</div>
        </div>
        <div class="col-xs-6 text-center">
            <div class="function"><i class="fa fa-calendar-o" aria-hidden="true"></i></div>
            <p>Calendar</p>
        </div>

        <div class="row">
            <div class="col-xs-12">
                <div class="container dailyreport">
                    Daily Report
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12">
                <div class="container">
                    <img src="assets/img/icons/check.svg" alt="" class="event-icon">
                    <p class="event-title">Scout checked in</p>
                    <p class="event-subtitle">Checked in by Maria</p>
                    <p class="event-time">7:46 AM</p>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12">
                <div class="container">
                    <img src="assets/img/icons/eat.svg" alt="" class="event-icon">
                    <p class="event-title">Food: 1st feeding</p>
                    <p class="event-subtitle">Science Diet - Small Breed</p>
                    <p class="event-time">8:35 AM</p>
                </div>
            </div>
        </div>

    </div>
</div>

<!--jQuery-->
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<!-- Bootstrap JavaScript -->
<script src="assets/js/bootstrap.js"></script>
<!--Local JS-->
<script src="assets/javascript/script.js"></script>

</body>
</html>
