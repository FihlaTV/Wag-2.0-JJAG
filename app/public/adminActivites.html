<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Activities</title>

    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="assets/css/font-awesome.css">
    <!--<script src="ashttps://use.fontawesome.com/8eb4ed0827.js"></script>-->
    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Asap:400,500,700|Roboto:100,300" rel="stylesheet">
    <!--Simple Line Icons-->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.css">
    <!--Local StyleSheet-->
    <link rel="stylesheet" href="assets/css/wagr.css">
</head>
<body>

<div id="container">
    <div id="main">
        <div class="row">
            <div class="header">
                <div class="container">
                    <div class="col-xs-2 cancel-ctrl">Cancel</div>
                    <div class="col-xs-8 text-center page-title">
                        Activities
                    </div>
                    <!--<div class="col-xs-2 text-right bubble-ctrl icon-bubble"></div>-->
                </div>
            </div>
        </div>

        <div class="row activity-spacer-row"></div>

        <div class="row">
            <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
                <div class="col-xs-4 text-center">
                    <figure>
                        <img src="assets/img/icons/photo.svg" alt="" id="activity-photo" class="activity-icon">
                        <figcaption>Photo</figcaption>
                    </figure>
                </div>

                <div class="col-xs-4 text-center">
                    <figure>
                        <img src="assets/img/icons/eat.svg" alt="" id="activity-eat" class="activity-icon">
                        <figcaption>Food</figcaption>
                    </figure>
                </div>

                <div class="col-xs-4 text-center">
                    <figure>
                        <img src="assets/img/icons/excercise.svg" alt="" id="activity-excercise" class="activity-icon">
                        <figcaption>Excercise</figcaption>
                    </figure>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
                <div class="col-xs-4 text-center">
                    <figure>
                        <img src="assets/img/icons/medication.svg" alt="" id="activity-medication" class="activity-icon">
                        <figcaption>Medication</figcaption>
                    </figure>
                </div>

                <div class="col-xs-4 text-center">
                    <figure>
                        <img src="assets/img/icons/note.svg" alt="" id="activity-note" class="activity-icon">
                        <figcaption>Note</figcaption>
                    </figure>
                </div>

                <div class="col-xs-4 text-center">
                    <figure>
                        <img src="assets/img/icons/potty.svg" alt="" id="activity-potty" class="activity-icon">
                        <figcaption>Potty</figcaption>
                    </figure>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
                <div class="col-xs-4 text-center">
                    <figure>
                        <img src="assets/img/icons/incident.svg" alt="" id="activity-incident" class="activity-icon">
                        <figcaption>Incident</figcaption>
                    </figure>
                </div>

            </div>
        </div>

    </div>
</div>

<!--jQuery-->
<script src="assets/js/jquery.js"></script>
<!-- Bootstrap JavaScript -->
<script src="assets/js/bootstrap.js"></script>
<!--Local JS-->
<script src="assets/js/app.js"></script>

</body>
</html>
