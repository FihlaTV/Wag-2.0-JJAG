<body>

<div id="container">
    <div id="main">

        <div class="row">
            <div class="header">
                <div class="container">
                    <div class="col-xs-2 left-ctrl"><i class="fa fa-chevron-left" aria-hidden="true"></i></div>
                    <div class="col-xs-8 text-center page-title">
                        Magic Steven Tyler
                    </div>
                    <div class="col-xs-2 text-right right-ctrl">Edit</div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="div hero-bg text-center">
                <img src="assets/img/dogs/steven.jpg" alt="" class="img-circle hero-img">
            </div>
        </div>

        <div class="col-xs-6 text-center">
            <div class="function"><i class="fa fa-comment-o" aria-hidden="true"></i></div>
            <div>Message</div>
        </div>
        <div class="col-xs-6 text-center">
            <div class="function"><i class="fa fa-calendar-o" aria-hidden="true"></i></div>
            <p>Calendar</p>
        </div>
    </div>
<br><br><br><br>
    <!--=== Pet Form ===-->

    <form id="contact-form" class="col-sm-6 col-md-offset-1 scrollimation fade-left" action=""
          method="post" novalidate>

        <div class="form-group">
            <div class="controls">
                <input id="pet-name" name="contactName" class="form-control requiredField" type="text"
                       data-error-empty="is required">
                <label class="control-label" for="pet-name">Pet Name</label>
            </div>
        </div><!-- End first name input -->

        <div class="form-group">
            <div class="controls">
                <input id="pet-type" name="contactName" class="form-control requiredField" type="text"
                       data-error-empty="is required">
                <label class="control-label" for="pet-type">Breed</label>
            </div>
        </div><!-- End last name input -->

        <div class="form-group">
            <div class="controls">
                            <textarea id="contact-message" name="comments" class="form-control requiredField" rows="6"
                                      data-error-empty="is required"></textarea>
                <label class="control-label" for="contact-message">Notes</label>
            </div>
        </div><!-- End notes -->

</div>


<!--jQuery-->
<script src="https://code.jquery.com/jquery-3.1.1.min.js"
